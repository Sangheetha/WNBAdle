<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="game.js"></script>
    <title>WNBA</title>
</head>
<body>
    <h1> Guess the WNBA player! </h1>
    
    <p id="guess-count">0 of 6 guesses</p>
    <div>
        <form method="post" id="guessInput">
            <input type="text" list="players" id="guess" name="guess"></input>
            <button type="submit">
                Guess
            </button>
        </form>
        <datalist id="players">
        </datalist>
    </div>
    <div id="game-board">
        <table id="tableBoard">
            <tr>
                <th>Player</th>
                <th>Team</th>
                <th>Position</th> 
                <th>Height</th> 
                <th>#</th>
            </tr>
        </table>
    </div>
    <div id="successModal" class="modal">
      <div class="modal-content">
        <p>You got it!</p>
      </div> 
    </div>
</body>
</html>
